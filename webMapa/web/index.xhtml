<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="title">Lista de Produtos</ui:define>
    <ui:define name="content">
        <p:panel>
            <h:form>
                <p:commandButton action="#{store.register()}" value="Novo UsuÃ¡rio" styleClass="ui-button-info"
                                 ajax="false"/>
            </h:form>
            <p:dataTable value="#{store.allUser}" var="user" rowKey="#{user.id}"
                         lazy="false"
                         emptyMessage="Nenhum produto Encontrado" paginator="true">
                <p:column headerText="id">
                    #{user.id}
                </p:column>
                <p:column  headerText="nome">
                    #{user.name}
                </p:column>
                <p:column headerText="email">
                    #{user.email}
                </p:column>
                <p:column headerText="tipo">
                    #{user.userType}
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
    
</ui:composition>
